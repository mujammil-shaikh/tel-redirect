<!DOCTYPE html>
<html>
<head>
    <title>Opening Phone Dialer...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=yes">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .phone-link {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function clickPhoneLink() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#tel:')) {
                const phoneNumber = hash.substring(1);
                const phoneLink = document.getElementById('phoneLink');
                if (phoneLink) {
                    phoneLink.href = phoneNumber;
                    phoneLink.textContent = phoneNumber;
                    
                    // Click attempts with different timings
                    const clickAttempts = [1, 10, 100, 500];
                    clickAttempts.forEach(delay => {
                        setTimeout(() => {
                            try {
                                // Create and dispatch events
                                ['mousedown', 'mouseup', 'click', 'touchstart', 'touchend'].forEach(eventType => {
                                    const event = eventType.startsWith('touch') 
                                        ? new TouchEvent(eventType, { bubbles: true, cancelable: true })
                                        : new MouseEvent(eventType, { bubbles: true, cancelable: true });
                                    phoneLink.dispatchEvent(event);
                                });
                                phoneLink.click();
                            } catch (e) {
                                console.error('Click attempt failed:', e);
                            }
                        }, delay);
                    });
                }
            }
        }

        // Run when DOM is loaded
        document.addEventListener('DOMContentLoaded', clickPhoneLink);
        // Also run immediately
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            clickPhoneLink();
        }
    </script>
</head>
<body>
    <h1>Opening Phone Dialer</h1>
    <a id="phoneLink" class="phone-link" href="#">Opening dialer...</a>
    <p>If dialer doesn't open automatically, click the button above.</p>
</body>
</html>
