<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Phone...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=yes">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }
        #manual-link {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <script>
        function redirect() {
            // Get the tel: number from the URL hash
            const telNumber = window.location.hash.substring(1);
            if (telNumber && telNumber.startsWith('tel:')) {
                // Try automatic redirect first
                window.location.href = telNumber;
                
                // Show manual link after a short delay
                setTimeout(function() {
                    const manualLink = document.getElementById('manual-link');
                    if (manualLink) {
                        manualLink.style.display = 'inline-block';
                        manualLink.href = telNumber;
                    }
                }, 1000);
            }
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <h2>Redirecting to phone dialer...</h2>
    <p>If you are not redirected automatically, please click the button below:</p>
    <a id="manual-link" href="#">Call Now</a>
</body>
</html>
