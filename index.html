<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=yes">
    <script>
        // Immediate execution
        (function() {
            const telNumber = window.location.hash.substring(1);
            if (telNumber && telNumber.startsWith('tel:')) {
                window.location.replace(telNumber);
            }
        })();
    </script>
</head>
<body>
</body>
</html>
