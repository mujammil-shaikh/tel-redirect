<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=yes">
    <script>
        // Function to create and click a link
        function createAndClickLink(phoneNumber) {
            const a = document.createElement('a');
            a.href = phoneNumber;
            a.style.display = 'none';
            document.body.appendChild(a);
            
            // Simulate user interaction events
            const events = ['mousedown', 'mouseup', 'click'];
            events.forEach(eventName => {
                const event = new MouseEvent(eventName, {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                a.dispatchEvent(event);
            });

            // Also try the direct click
            a.click();
        }

        // Execute immediately when script loads
        const hash = window.location.hash;
        if (hash && hash.startsWith('#tel:')) {
            const phoneNumber = hash.substring(1);
            // Try first attempt
            createAndClickLink(phoneNumber);
            
            // Try again after a very short delay
            setTimeout(() => {
                createAndClickLink(phoneNumber);
            }, 10);
            
            // And one more time after a slightly longer delay
            setTimeout(() => {
                createAndClickLink(phoneNumber);
            }, 100);
        }
    </script>
</head>
<body style="margin:0;padding:0;background:transparent">
</body>
</html>
